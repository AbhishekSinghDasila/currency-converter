<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
  <!-- Background particles will be generated by JavaScript -->

  <div class="container">
    <h2>ðŸ’± Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="number" min="0" step="0.01" />
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag" />
            <select name="from"></select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left swap-icon"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag" />
            <select name="to"></select>
          </div>
        </div>
      </div>
      <div class="msg">1 USD = 80 INR</div>
      <button type="submit"><span>Get Exchange Rate</span></button>
    </form>
  </div>

  <script src="countrycode.js"></script>
  <script src="app.js"></script>
</body>
</html>
